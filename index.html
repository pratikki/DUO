.shooting-star {
  position: fixed;
  top: 50%;
  left: 50%;
  width: 10px;
  height: 10px;
  background: radial-gradient(circle, white 0%, yellow 60%, transparent 100%);

}

@keyframes revolve {

  80%  { opacity: 1; }
  100% { transform: rotate(360deg) translateX(250px) rotate(-360deg); opacity: 0; }
